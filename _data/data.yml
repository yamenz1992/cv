career-profile:
    title: Summary
    summary: |
      I'm Yamen, a 29-year-old Syrian I had started my academic at Aleppo University's 
      Faculty of Electrical Engineering. But the circumstances of the war prevented me 
      from completing my education, which forced me to complete my university education 
      in online American University called Uopeople in the specialization which I like 
      "programming and computer science".
      I gained a lot of experience over the course of my four years as an independent, 
      ranging from graphic photography to montage until I finished with graphic design 
      skill, and my field of study helped me by integrating graphic design expertise with
      web design and development
      I am currently launching a volunteer initiative that will provide new opportunities 
      for those who have dropped out of education and work because of the war.
